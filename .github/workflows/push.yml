name: JoinQuant Daily Sign In

on:
  schedule:
    # 北京时间 8:00 是 UTC 时间 0:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sign-in:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pillow AntiCAP weworkbot

    - name: Run Sign In Script
      env:
        JOINQUANT_USERNAME: ${{ secrets.JOINQUANT_USERNAME }}
        JOINQUANT_PASSWORD: ${{ secrets.JOINQUANT_PASSWORD }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        python 聚宽/jk.py
